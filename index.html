<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de Devs</h1>
      <br />
    </div>
    <form>
      <fieldset class="grupo">
        <div class="campo">
          <label for="nome"> <strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo" id="sobrenome">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required />
        </div>
      </fieldset>
      <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required />
      </div>
      <div class="campo">
        <label><strong>Qual lado da aplicação você desenvolve?</strong></label>
        <label>
          <input type="radio" name="Devweb" value="Back-end" />Front-end
        </label>
        <label>
          <input type="radio" name="Devweb" value="Back-end" />Back-end
        </label>
        <label> <input type="radio" name="Devweb" value="Fullstack" />Fullstack
        </label>
      </div>
      <div class="campo">
        <label for="senioridade"><strong>Senioridade</strong></label
        >
        <select id="senioridade" required>
          <option selected disabled value="">Selecione</option>
          <option value="">Júnior</option>
          <option value="">Pleno</option>
          <option value="">Senior</option>
        </select>
      </div>
      <fieldset class="grupo">
        <div id="check">
          <label for=""><strong>Quais tecnologias que utiliza:</strong></label><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="Javascript"
          />
          <label for="tecnologia3">Javascript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="PHP"
          />
          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="Python"
          />
          <label for="tecnologia5">Python</label>
        </div>
      </fieldset>
      <div class="campo">
        <br>
        <label for="esperiencia"><strong>Conte um pouco sobre sua experiência:</strong></label>
        <textarea
          name="experiencia"
          id="experiencia"
          cols="30"
          rows="6"
          style="width: 26em"
        ></textarea>
      </div>
      <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
  </body>
</html>
